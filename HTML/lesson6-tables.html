<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
  <h2>Student Marks</h2>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>85</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Ayesha</td>
      <td>78</td>
      <td>88</td>
    </tr>
  </table>
</body>
</html>
