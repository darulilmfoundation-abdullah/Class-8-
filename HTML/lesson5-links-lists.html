<!DOCTYPE html>
<html>
<head>
  <title>Links and Lists</title>
</head>
<body>
  <h2>Links</h2>
  <a href="https://www.google.com" target="_blank">Go to Google</a>

  <h2>Lists</h2>
  <h3>Ordered List</h3>
  <ol>
    <li>Step One</li>
    <li>Step Two</li>
    <li>Step Three</li>
  </ol>

  <h3>Unordered List</h3>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Oranges</li>
  </ul>
</body>
</html>
